<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor e Gerador de Código de Barras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button, select {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #barcode-container {
            margin: 20px auto;
        }
        #reader {
            width: 100%;
            height: 200px;
            margin: 20px auto;
            border: 1px solid #ddd;
            background-color: #f0f0f0;
            display: none;
        }
        #error-dashboard {
            margin: 20px auto;
            padding: 10px;
            max-width: 400px;
            background-color: #ffe6e6;
            color: #ff0000;
            border: 1px solid #ff0000;
            border-radius: 5px;
            text-align: left;
            font-size: 14px;
            display: none;
        }
        #error-dashboard h3 {
            margin: 0 0 10px 0;
        }
        #error-dashboard p {
            margin: 5px 0;
        }
        #uploaded-image {
            margin-top: 20px;
            max-width: 100%;
            max-height: 300px;
        }
        #success-message {
            margin-top: 20px;
            color: green;
            font-size: 16px;
        }
        #error-message {
            margin-top: 20px;
            color: red;
            font-size: 16px;
        }
        #copied-message {
            margin-top: 10px;
            font-size: 14px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Leitor e Gerador de Código de Barras</h1>
    <label for="barcode-input">Digite ou escaneie o número do código de barras:</label>
    <input type="text" id="barcode-input" placeholder="Ex: 15603722505604" />
    <br>
    <button onclick="generateBarcode()">Gerar Código</button>
    <br><br>

    <!-- Upload de imagem -->
    <label for="barcode-image">Escolha uma imagem com código de barras:</label>
    <input type="file" id="barcode-image" accept="image/*" />
    <br><br>

    <button onclick="validateImage()">Validar Código de Barras</button>

    <div id="barcode-container"></div>
    <div id="reader"></div>

    <!-- Exibir a imagem carregada -->
    <img id="uploaded-image" src="" alt="Imagem do código de barras" style="display:none;" />

    <!-- Mensagens de sucesso e erro -->
    <div id="success-message" style="display: none;"></div>
    <div id="error-message" style="display: none;"></div>

    <!-- Campo para exibir o código lido -->
    <div>
        <input type="text" id="barcode-output" readonly />
        <button onclick="copyToClipboard()">Copiar Código</button>
    </div>

    <!-- Painel para exibição de erros -->
    <div id="error-dashboard">
        <h3>Erros:</h3>
        <div id="error-messages"></div>
    </div>

    <!-- Importa as bibliotecas JsBarcode e zxing-js -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.7/umd/index.min.js"></script>
    <script>
        // Função para gerar código de barras
        function generateBarcode() {
            const input = document.getElementById('barcode-input').value.trim();
            const container = document.getElementById('barcode-container');

            container.innerHTML = ''; // Limpa o container

            if (input) {
                const canvas = document.createElement('canvas');
                container.appendChild(canvas);

                try {
                    JsBarcode(canvas, input, {
                        format: "CODE128",
                        displayValue: true,
                        lineColor: "#000",
                        width: 2,
                        height: 60
                    });
                } catch (err) {
                    logError("Erro ao gerar o código de barras: " + err.message);
                }
            } else {
                logError("Nenhum número foi inserido para gerar o código de barras.");
            }
        }

        // Função para ler o código de barras a partir de uma imagem
        function readBarcodeFromImage(img) {
            const codeReader = new ZXing.BrowserMultiFormatReader();
            codeReader.decodeFromImage(img).then(result => {
                // Coloca o valor do código de barras lido no campo de entrada de texto
                const barcodeInput = document.getElementById('barcode-input');
                barcodeInput.value = result.text;  // O código lido é atribuído ao campo de input

                // Exibe a mensagem de sucesso
                document.getElementById('success-message').innerHTML = `Código lido com sucesso: ${result.text}`;
                document.getElementById('success-message').style.display = 'block';
                document.getElementById('error-message').style.display = 'none';

                // Exibe o código lido no campo de saída
                const barcodeOutput = document.getElementById('barcode-output');
                barcodeOutput.value = result.text;

                // Gera o código de barras correspondente ao número lido
                generateBarcode();
            }).catch(err => {
                // Exibe a mensagem de erro
                document.getElementById('error-message').innerHTML = "Erro ao ler o código de barras: " + err.message;
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('success-message').style.display = 'none';
            });
        }

        // Função para validar a imagem e tentar ler o código
        function validateImage() {
            const fileInput = document.getElementById('barcode-image');
            const file = fileInput.files[0];

            if (!file) {
                alert("Por favor, escolha uma imagem primeiro.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;

                // Exibe a imagem carregada
                const uploadedImage = document.getElementById('uploaded-image');
                uploadedImage.src = img.src;
                uploadedImage.style.display = 'block';  // Exibe a imagem na página

                img.onload = function() {
                    readBarcodeFromImage(img); // Tenta ler o código de barras da imagem
                };
            };

            reader.readAsDataURL(file);
        }

        // Função para copiar o código de barras lido para a área de transferência
        function copyToClipboard() {
            const barcodeOutput = document.getElementById('barcode-output');
            barcodeOutput.select();
            document.execCommand('copy');
            const copiedMessage = document.getElementById('copied-message');
            copiedMessage.textContent = "Código copiado para a área de transferência!";
            copiedMessage.style.display = 'block';
        }

        // Função para registrar e exibir erros no painel
        function logError(message) {
            const dashboard = document.getElementById('error-dashboard');
            const errorMessages = document.getElementById('error-messages');

            dashboard.style.display = 'block';
            errorMessages.innerHTML += `<p>${message}</p>`;
            console.error(message);
        }
    </script>
</body>
</html>
