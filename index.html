<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor e Gerador de Código de Barras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #reader {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
        canvas {
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Leitor e Gerador de Código de Barras</h1>
    <label for="barcode-input">Digite ou escaneie o número do código de barras:</label>
    <input type="text" id="barcode-input" placeholder="Ex: 15603722505604" />
    <button onclick="generateBarcode()">Gerar Código</button>
    <button onclick="startScanner()">Ler Código com Câmera</button>

    <div id="barcode-container"></div>
    <div id="reader" style="display: none;"></div>

    <!-- Importa as bibliotecas JsBarcode e Html5Qrcode -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        let scanner;

        // Função para gerar código de barras
        function generateBarcode() {
            const input = document.getElementById('barcode-input').value.trim();
            const container = document.getElementById('barcode-container');

            container.innerHTML = ''; // Limpa o container

            if (input) {
                const canvas = document.createElement('canvas');
                container.appendChild(canvas);

                // Gera o código de barras com o formato CODE128
                JsBarcode(canvas, input, {
                    format: "CODE128",
                    displayValue: true,
                    lineColor: "#000",
                    width: 2,
                    height: 60
                });
            } else {
                alert("Por favor, insira ou escaneie um número válido.");
            }
        }

        // Função para iniciar o scanner
        function startScanner() {
            const readerContainer = document.getElementById('reader');
            readerContainer.style.display = 'block';

            if (!scanner) {
                scanner = new Html5Qrcode("reader");
            }

            scanner.start(
                { facingMode: "environment" }, // Usa a câmera traseira
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    document.getElementById('barcode-input').value = decodedText;
                    stopScanner(); // Para o scanner após leitura
                },
                (errorMessage) => {
                    console.warn("Erro de leitura: ", errorMessage);
                }
            ).catch((err) => {
                console.error("Erro ao iniciar o scanner: ", err);
            });
        }

        // Função para parar o scanner
        function stopScanner() {
            if (scanner) {
                scanner.stop().then(() => {
                    document.getElementById('reader').style.display = 'none';
                }).catch((err) => {
                    console.error("Erro ao parar o scanner: ", err);
                });
            }
        }
    </script>
</body>
</html>
