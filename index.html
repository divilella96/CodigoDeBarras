<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor e Gerador de Código de Barras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button, select {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #barcode-container {
            margin: 20px auto;
        }
        #uploaded-image {
            margin-top: 20px;
            max-width: 100%;
            max-height: 300px;
        }
        #loading-message {
            margin: 20px auto;
            color: #007BFF;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }
        #success-message {
            margin-top: 20px;
            color: green;
            font-size: 16px;
            display: none;
        }
        #error-message {
            margin-top: 20px;
            color: red;
            font-size: 16px;
            display: none;
        }
        #copied-message {
            margin-top: 10px;
            font-size: 14px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Leitor e Gerador de Código de Barras</h1>
    <label for="barcode-input">Digite ou escaneie o número do código de barras:</label>
    <input type="text" id="barcode-input" placeholder="Ex: 15603722505604" />
    <br>
    <button onclick="generateBarcode()">Gerar Código</button>
    <br><br>

    <!-- Upload de imagem -->
    <label for="barcode-image">Escolha uma imagem com código de barras:</label>
    <input type="file" id="barcode-image" accept="image/*" />
    <br><br>

    <button onclick="validateImage()">Validar Código de Barras</button>

    <!-- Exibição do carregamento -->
    <div id="loading-message">Processando a imagem, por favor, aguarde...</div>

    <!-- Exibir a imagem carregada -->
    <img id="uploaded-image" src="" alt="Imagem do código de barras" style="display:none;" />

    <!-- Mensagens de sucesso e erro -->
    <div id="success-message"></div>
    <div id="error-message"></div>

    <!-- Campo para exibir o código lido -->
    <div>
        <input type="text" id="barcode-output" readonly />
        <button onclick="copyToClipboard()">Copiar Código</button>
    </div>

    <!-- Importa as bibliotecas JsBarcode e zxing-js -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.7/umd/index.min.js"></script>
    <script>
        // Função para gerar código de barras
        function generateBarcode() {
            const input = document.getElementById('barcode-input').value.trim();
            const container = document.getElementById('barcode-container');

            container.innerHTML = ''; // Limpa o container

            if (input) {
                const canvas = document.createElement('canvas');
                container.appendChild(canvas);

                try {
                    JsBarcode(canvas, input, {
                        format: "CODE128",
                        displayValue: true,
                        lineColor: "#000",
                        width: 2,
                        height: 60
                    });
                } catch (err) {
                    alert("Erro ao gerar o código de barras: " + err.message);
                }
            } else {
                alert("Nenhum número foi inserido para gerar o código de barras.");
            }
        }

        // Função para ler o código de barras a partir de uma imagem
        function readBarcodeFromImage(img) {
            const codeReader = new ZXing.BrowserMultiFormatReader();
            return codeReader.decodeFromImage(img); // Retorna uma promise com o resultado
        }

        // Função para validar a imagem e tentar ler o código
        function validateImage() {
            const fileInput = document.getElementById('barcode-image');
            const file = fileInput.files[0];
            const loadingMessage = document.getElementById('loading-message');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            const uploadedImage = document.getElementById('uploaded-image');

            if (!file) {
                alert("Por favor, escolha uma imagem primeiro.");
                return;
            }

            // Limpa mensagens anteriores
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Exibe o indicador de carregamento
            loadingMessage.style.display = 'block';

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;

                // Exibe a imagem carregada
                uploadedImage.src = img.src;
                uploadedImage.style.display = 'block';

                img.onload = function() {
                    readBarcodeFromImage(img)
                        .then(result => {
                            // Esconde o indicador de carregamento
                            loadingMessage.style.display = 'none';

                            // Exibe a mensagem de sucesso
                            successMessage.innerHTML = `Código lido com sucesso: ${result.text}`;
                            successMessage.style.display = 'block';

                            // Preenche o campo de texto com o código lido
                            const barcodeOutput = document.getElementById('barcode-output');
                            barcodeOutput.value = result.text;

                            // Adiciona o código lido no input principal
                            const barcodeInput = document.getElementById('barcode-input');
                            barcodeInput.value = result.text;

                            // Gera o código de barras correspondente
                            generateBarcode();
                        })
                        .catch(err => {
                            // Esconde o indicador de carregamento
                            loadingMessage.style.display = 'none';

                            // Exibe a mensagem de erro
                            errorMessage.innerHTML = "Erro ao ler o código de barras: " + err.message;
                            errorMessage.style.display = 'block';
                        });
                };
            };

            reader.readAsDataURL(file);
        }

        // Função para copiar o código de barras lido para a área de transferência
        function copyToClipboard() {
            const barcodeOutput = document.getElementById('barcode-output');
            barcodeOutput.select();
            document.execCommand('copy');
            alert("Código copiado para a área de transferência!");
        }
    </script>
</body>
</html>
