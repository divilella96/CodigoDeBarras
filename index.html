<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor e Gerador de Código de Barras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #uploaded-image {
            margin-top: 20px;
            max-width: 100%;
            max-height: 300px;
            display: none;
        }
        #loading-message {
            margin: 20px auto;
            color: #007BFF;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }
        #success-message, #error-message {
            margin-top: 20px;
            font-size: 16px;
            display: none;
        }
        #success-message {
            color: green;
        }
        #error-message {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Leitor e Gerador de Código de Barras</h1>

    <label for="barcode-input">Digite ou escaneie o número do código de barras:</label>
    <input type="text" id="barcode-input" placeholder="Ex: 15603722505604" />
    <br><br>

    <label for="barcode-image">Escolha uma imagem com código de barras:</label>
    <input type="file" id="barcode-image" accept="image/*" />
    <br><br>

    <button onclick="validateImage()">Validar Código de Barras</button>

    <div id="loading-message">Processando...</div>
    <div id="success-message"></div>
    <div id="error-message"></div>
    <img id="uploaded-image" alt="Imagem carregada" />

    <br><br>
    <label for="barcode-output">Código Lido:</label>
    <input type="text" id="barcode-output" readonly />
    <button onclick="copyToClipboard()">Copiar Código</button>

    <!-- Carregando biblioteca ZXing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxing/0.18.7/zxing.min.js"></script>
    <script>
        // Função para processar a imagem
        async function validateImage() {
            const fileInput = document.getElementById('barcode-image');
            const file = fileInput.files[0];
            const loadingMessage = document.getElementById('loading-message');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            const uploadedImage = document.getElementById('uploaded-image');
            const barcodeOutput = document.getElementById('barcode-output');

            // Resetando mensagens
            loadingMessage.style.display = 'block';
            loadingMessage.innerText = "Processando...";
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            barcodeOutput.value = "";

            if (!file) {
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.innerText = "Nenhuma imagem foi selecionada!";
                return;
            }

            // Exibir a imagem carregada
            const reader = new FileReader();
            reader.onload = function(e) {
                uploadedImage.src = e.target.result;
                uploadedImage.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // Esperar a imagem carregar
            uploadedImage.onload = async () => {
                try {
                    const codeReader = new ZXing.BrowserBarcodeReader();
                    const result = await codeReader.decodeFromImageElement(uploadedImage);

                    loadingMessage.style.display = 'none';
                    successMessage.style.display = 'block';
                    successMessage.innerText = `Código lido com sucesso: ${result.text}`;

                    // Exibir o código no campo de texto
                    barcodeOutput.value = result.text;
                } catch (err) {
                    loadingMessage.style.display = 'none';
                    errorMessage.style.display = 'block';
                    errorMessage.innerText = `Erro ao ler o código de barras: ${err.message}`;
                    console.error("Erro durante a leitura:", err);
                }
            };
        }

        // Função para copiar o código lido
        function copyToClipboard() {
            const barcodeOutput = document.getElementById('barcode-output');
            barcodeOutput.select();
            document.execCommand('copy');
            alert("Código copiado para a área de transferência!");
        }
    </script>
</body>
</html>
