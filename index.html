<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor e Gerador de Código de Barras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #barcode-container {
            margin: 20px auto;
        }
        #reader {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            display: none;
        }
        #error-dashboard {
            margin: 20px auto;
            padding: 10px;
            max-width: 400px;
            background-color: #ffe6e6;
            color: #ff0000;
            border: 1px solid #ff0000;
            border-radius: 5px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Leitor e Gerador de Código de Barras</h1>
    <label for="barcode-input">Digite ou escaneie o número do código de barras:</label>
    <input type="text" id="barcode-input" placeholder="Ex: 15603722505604" />
    <br>
    <button onclick="generateBarcode()">Gerar Código</button>
    <button onclick="startScanner()">Ler Código com Câmera</button>
    <button onclick="stopScanner()">Parar Leitura</button>
    <div id="barcode-container"></div>
    <div id="reader"></div>

    <!-- Painel para exibição de erros -->
    <div id="error-dashboard"></div>

    <!-- Importa as bibliotecas JsBarcode e Html5Qrcode -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        let scanner;

        // Função para gerar código de barras
        function generateBarcode() {
            const input = document.getElementById('barcode-input').value.trim();
            const container = document.getElementById('barcode-container');

            container.innerHTML = ''; // Limpa o container

            if (input) {
                const canvas = document.createElement('canvas');
                container.appendChild(canvas);

                try {
                    JsBarcode(canvas, input, {
                        format: "CODE128",
                        displayValue: true,
                        lineColor: "#000",
                        width: 2,
                        height: 60
                    });
                } catch (err) {
                    logError("Erro ao gerar o código de barras: " + err.message);
                }
            } else {
                logError("Nenhum número foi inserido para gerar o código de barras.");
            }
        }

        // Função para iniciar o scanner de câmera
        function startScanner() {
            const readerContainer = document.getElementById('reader');
            readerContainer.style.display = 'block';

            if (!scanner) {
                scanner = new Html5Qrcode("reader");
            }

            scanner.start(
                { facingMode: { exact: "environment" } }, // Usa a câmera traseira
                { fps: 10, qrbox: { width: 300, height: 300 } },
                (decodedText) => {
                    document.getElementById('barcode-input').value = decodedText;
                    generateBarcode();
                    stopScanner(); // Para o scanner após leitura
                },
                (errorMessage) => {
                    logError("Erro de leitura do código de barras: " + errorMessage);
                }
            ).catch((err) => {
                logError("Erro ao acessar a câmera: " + err.message);
            });
        }

        // Função para parar o scanner
        function stopScanner() {
            if (scanner) {
                scanner.stop().then(() => {
                    document.getElementById('reader').style.display = 'none';
                }).catch((err) => {
                    logError("Erro ao parar o scanner: " + err.message);
                });
            }
        }

        // Função para registrar e exibir erros no painel
        function logError(message) {
            const dashboard = document.getElementById('error-dashboard');

            // Adiciona a mensagem ao painel
            dashboard.style.display = 'block';
            dashboard.innerHTML += `<p>${message}</p>`;

            console.error(message);
        }
    </script>
</body>
</html>
